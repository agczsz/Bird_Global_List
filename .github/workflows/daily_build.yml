name: update-global-route-list

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 运行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-routes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Download data files
      run: |
        curl -o delegated-apnic-latest https://ftp.apnic.net/stats/apnic/delegated-apnic-latest
        curl -o china_ip_list.txt https://raw.githubusercontent.com/17mon/china_ip_list/master/china_ip_list.txt

    - name: Generate routes
      run: python3 produce.py

    - name: Move output to Global_CIDR
      run: |
        mkdir -p Global_CIDR
        mv Global.conf Global_CIDR/
        mv Global_IPv6.conf Global_CIDR/

    - name: Generate RSC files
      run: python3 generate_rsc.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Global_CIDR/Global.conf Global_CIDR/Global_IPv6.conf Global_CIDR_RSC/*.rsc
        # 只有在有更改时才提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update routes [skip ci]" && git push)
